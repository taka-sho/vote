<html lang="en">
<head>

  <script language="javascript" type="text/javascript">
    function onButtonClick () {
      console.log('asdf')
      if (Cookies.get('voted')) {
        document.getElementById('result').innerHTML = 'failed voting'
      } else {
        Cookies.set('voted', 'voted')
        document.getElementById('result').innerHTML = 'succeed voting.'
      }
    }
  </script>
</head>
<body>
  <input type="button" value='Vote!!!' onClick='onButtonClick()' />
  <p id='result'></p>
</body>
